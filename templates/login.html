<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <title>Login</title>
  </head>
  <body>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <div class="container d-flex align-items-center justify-content-center vh-100">
      <div class="container rounded bg-dark shadow p-4 w-50">
        <div class="row">
          <div class="col-12 text-center text-light">
            <div class="container mb-4">
              <h1 class="border-bottom p-4 mt-2 display-1">Tehnically</h1>
              <h1 class="mt-2 display-1">Speaking</h1>
            </div>
          </div>
          <form method="POST" action="{{ url_for('login') }}" class="container w-100">
            <div class="form-group row mt-4">
              <div class="col-12 container d-flex justify-content-center">
                <input type="text" name="username" class="form-control w-75" id="username" placeholder="Username:">
              </div>
            </div>
            <div class="form-group row mt-4">
              <div class="col-12 container d-flex justify-content-center">
                <input type="password" class="form-control w-75" name="password" id="password" placeholder="Password:">
              </div>
            </div>
            <div class="col-12 mt-4 container d-flex justify-content-center">
              <button type="submit" class="btn btn-outline-light" id="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
