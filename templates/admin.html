<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <title>Admin Dashboard</title>
  </head>
  <body>  
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between">
        <a class="navbar-brand mx-2" href="#">Admin</a>
        <a href="{{ url_for('logout')}}"><button type="button" class="btn btn-md btn-outline-light mx-2">Logout</button></a>
    </nav>
    
    <div class="container rounded bg-dark shadow p-4 w-50 mt-3">
      <div class="row">
        <div class="col-12 text-center text-light">
          <h4 class="display-4">Upload</h4>
          <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="file"class="btn btn-outline-light" id="file_upload" aria-describedby="inputGroupFileAddon01">
            <input type="submit" class="btn btn-outline-danger" value="Upload" id="upload_btn">
          </form>
        </div>
      </div>
    </div>
    
    <div class="container rounded bg-dark shadow p-4 w-50 mt-3">
      <div class="row">
        <div class="col-12 text-center text-light">
          <h4 class="display-4">Download</h4>
          <button type="button" class="btn btn-sm btn-outline-success">Download</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
